<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Front End Web Development</title>
  </head>

  <body>
    <main class="background container">
      <!----------------------------------->
      <!-------TOP TASKBAR (mobile)-------->
      <!----------------------------------->
      <section class="topTaskbar">
        <ul class="timedate top">
          <li class="timedate__list time center">
            <p id="time"></p>
            <p id="date"></p>
          </li>
          <li class="timedate__list icon right">
            <i class="far fa-comment-alt"></i>
          </li>
        </ul>
      </section>
      <!----------------------------------->
      <!-------------TASKBAR--------------->
      <!----------------------------------->
      <section class="mainTaskbar">
        <!--Left Side of Taskebar-->
        <ul class="mainTaskbar__list">
          <li class="mainTaskbar__list-icons windows">
            <i class="fab fa-windows"></i>
          </li>
          <li class="mainTaskbar__list-icons poweroff">
            <i class="fas fa-power-off"></i>
          </li>
          <li class="mainTaskbar__list-icons arrows" id="full">
            <i class=" full fas fa-arrows-alt" id="arrow"></i>
          </li>
          <li class="mainTaskbar__list-icons github">
            <i class="fab fa-github"></i>
          </li>
          <li class="mainTaskbar__list-icons linkedin">
            <i class="fab fa-linkedin"></i>
          </li>
          <li class="mainTaskbar__list-icons email">
            <i class="fas fa-envelope"></i>
          </li>
          <li class="mainTaskbar__list-icons codepen">
            <i class="fab fa-codepen"></i>
          </li>
          <li class="mainTaskbar__list-icons paint">
            <i class="fas fa-palette"></i>
          </li>
        </ul>
        <!--Right Side of Taskebar-->
        <ul class="timedate bottom">
          <li class="timedate__list time">
            <p id="time1"></p>
            <p id="date1"></p>
          </li>
          <li class="timedate__list icon">
            <i class="far fa-comment-alt"></i>
          </li>
        </ul>
      </section>
      <section class="startMenu">
        <div class="startMenu__power">
          <i class="fas fa-power-off power"></i>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
