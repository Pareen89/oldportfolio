<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Front End Web Development</title>
  </head>

  <body>
    <main class="background container">
      <div class="topTaskbar">
        <ul class="timedate top">
          <li class="timedate__list time center">
            <p id="time">10:07 AM</p>
            <p id="date">2/19/2019</p>
          </li>
          <li class="timedate__list icon right">
            <i class="far fa-comment-alt"></i>
          </li>
        </ul>
      </div>
      <div class="mainTaskbar">
        <ul class="mainTaskbar__list">
          <li class="mainTaskbar__list-icons windows">
            <i class="fab fa-windows"></i>
          </li>
          <li class="mainTaskbar__list-icons arrows">
            <i class=" full fas fa-arrows-alt"></i>
            <i class="exit fas fa-compress-arrows-alt compress"></i>
          </li>
          <li class="mainTaskbar__list-icons github">
            <i class="fab fa-github"></i>
          </li>
          <li class="mainTaskbar__list-icons linkedin">
            <i class="fab fa-linkedin"></i>
          </li>
          <li class="mainTaskbar__list-icons email">
            <i class="fas fa-envelope"></i>
          </li>
          <li class="mainTaskbar__list-icons codepen">
            <i class="fab fa-codepen"></i>
          </li>
          <li class="mainTaskbar__list-icons paint">
            <i class="fas fa-palette"></i>
          </li>
        </ul>
        <ul class="timedate bottom">
          <li class="timedate__list time">
            <p id="time">10:07 AM</p>
            <p id="date">2/19/2019</p>
          </li>
          <li class="timedate__list icon">
            <i class="far fa-comment-alt"></i>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
