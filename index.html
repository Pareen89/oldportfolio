<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Front End Web Development</title>
</head>

<body>
  <main class="background container">

    <!----------------------------------->
    <!-------TOP TASKBAR (mobile)-------->
    <!----------------------------------->
    <section class="topTaskbar">
      <ul class="timedate top">
        <li class="timedate__list time center">
          <p id="time"></p>
          <p id="date"></p>
        </li>
        <li class="timedate__list icon right" id="about">
          <i class="far fa-comment-alt"></i>
        </li>
      </ul>
    </section>
    <!----------------------------------->
    <!-------------TASKBAR--------------->
    <!----------------------------------->
    <section class="mainTaskbar">
      <!--Left Side of Taskebar-->
      <ul class="mainTaskbar__list">
        <li id="windows" class="mainTaskbar__list-icons windows">
          <i class="fab fa-windows"></i>
        </li>
        <li class="mainTaskbar__list-icons poweroff">
          <i class="fas fa-power-off"></i>
        </li>
        <li class="mainTaskbar__list-icons arrows" id="full">
          <i class=" full fas fa-expand" id="arrow"></i>
        </li>
        <li class="mainTaskbar__list-icons github">
          <i class="fab fa-github"></i>
        </li>
        <li class="mainTaskbar__list-icons linkedin">
          <i class="fab fa-linkedin"></i>
        </li>
        <li class="mainTaskbar__list-icons email">
          <i class="fas fa-envelope"></i>
        </li>
        <li class="mainTaskbar__list-icons codepen">
          <i class="fab fa-codepen"></i>
        </li>
        <li class="mainTaskbar__list-icons paint">
          <i class="fas fa-palette"></i>
        </li>
        <li id="clickedFolder" class="mainTaskbar__list-icons clicked">
          <i class="fas fa-folder-open folder"></i>
        </li>
        <li id="clickedFile" class="mainTaskbar__list-icons clicked">
          <i class="fas fa-file file"></i>
        </li>
      </ul>
      <!--Right Side of Taskebar-->
      <ul class="timedate bottom">
        <li class="timedate__list time">
          <p id="time1"></p>
          <p id="date1"></p>
        </li>
        <li class="timedate__list icon" id="icon">
          <i class="far fa-comment-alt"></i>
        </li>
      </ul>
    </section>
    <!--Notification Number for taskbar-->
    <div id="notification">
      <p>1</p>
    </div>
    <!----------------------------------->
    <!-------------Start Menu------------>
    <!----------------------------------->
    <section id="startMenu" class="startMenu">
      <div class="startMenu__power">
        <i class="fas fa-power-off power"></i>
      </div>
      <div class="startMenu__programs scroll">
        <ul class="startMenu__programs-list">
          <li class="startMenu__title">
            A
          </li>
          <li class="startMenu__programs-list-items">
            <i class="fas fa-info-circle startMenu__programs-list-items-icon"></i>
            <p class="startMenu__programs-list-items-title">About Me</p>
          </li>
          <li class="startMenu__title">
            C
          </li>
          <li class="startMenu__programs-list-items">
            <i class="fas fa-calculator startMenu__programs-list-items-icon"></i>
            <p class="startMenu__programs-list-items-title">Calculator</p>
          </li>
          <li class="startMenu__programs-list-items">
            <i class="fab fa-codepen codepen startMenu__programs-list-items-icon"></i>
            <p class="startMenu__programs-list-items-title">Codepen</p>
          </li>
          <li class="startMenu__title">
            G
          </li>
          <li class="startMenu__programs-list-items">
            <i class="fab fa-github github startMenu__programs-list-items-icon"></i>
            <p class="startMenu__programs-list-items-title">Github</p>
          </li>
          <li class="startMenu__title">
            L
          </li>
          <li class="startMenu__programs-list-items">
            <i class="fab fa-linkedin linkedin startMenu__programs-list-items-icon"></i>
            <p class="startMenu__programs-list-items-title">LinkedIn</p>
          </li>
          <li class="startMenu__title">
            N
          </li>
          <li class="startMenu__programs-list-items">
            <i class="fas fa-pen-square startMenu__programs-list-items-icon"></i>
            <p class="startMenu__programs-list-items-title">Notepad</p>
          </li>
          <li class="startMenu__title">
            P
          </li>
          <li class="startMenu__programs-list-items">
            <i class="fas fa-palette paint startMenu__programs-list-items-icon"></i>
            <p class="startMenu__programs-list-items-title">Paint</p>
          </li>
          <li class="startMenu__programs-list-items">
            <i class="fas fa-folder-open folder startMenu__programs-list-items-icon"></i>
            <p class="startMenu__programs-list-items-title">Projects</p>
          </li>
          <li class="startMenu__title">
            R
          </li>
          <li class="startMenu__programs-list-items">
            <i class="fas fa-file file startMenu__programs-list-items-icon"></i>
            <p class="startMenu__programs-list-items-title">Resume</p>
          </li>
        </ul>

      </div>
    </section>
    <!----------------------------------->
    <!---------------About--------------->
    <!----------------------------------->
    <section id="aboutme" class="aboutme">

    </section>
    <!----------------------------------->
    <!--------------Folders-------------->
    <!----------------------------------->
    <section class="folders">
      <ul class="folders__list">
        <li class="folders__list-items" id="resumeFile">
          <i class="fas fa-file file folders__list-items-folder"></i>
          <p class="folders__list-items-title">Resume</p>
        </li>
        <li class="folders__list-items" id="projectsFolder">
          <i class="fas fa-folder-open folder folders__list-items-folder"></i>
          <p class="folders__list-items-title">Projects</p>
        </li>
      </ul>
    </section>
    <!----------------------------------->
    <!---------Projects Folder----------->
    <!----------------------------------->
    <div id="place">
      <section id="projects" class="projects">
        <div class="topbar">
          <p class="topbar-title">Projects</p>
          <div class="topbar-icons">
            <i id="minProjectFolder" class="topbar-icons-details  topbar-icons-minus fas fa-minus"></i>
            <i class="topbar-icons-details  topbar-icons-square far fa-square"></i>
            <i id="closeProjectFolder" class="topbar-icons-details  topbar-icons-close fas fa-times"></i>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
