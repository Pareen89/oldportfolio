<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Front End Web Development</title>
</head>
<!----------------------------------->
<!---------Projects Folder----------->
<!----------------------------------->

<body>
    <section id="projects" class="projects">
        <!--For CSS the topbar will be under the topbar section-->
        <div class="topbar">
            <p class="topbar-title">Projects</p>
            <div class="topbar-icons">
                <i id="minProjectFolder" class="topbar-icons-details  topbar-icons-minus fas fa-minus"></i>
                <i class="topbar-icons-details  topbar-icons-square far fa-square"></i>
                <i id="closeProjectFolder" class="topbar-icons-details  topbar-icons-close fas fa-times"></i>
            </div>
        </div>
        <div class="projects__folder">
            <div class="projects__folder-left scroll-two">
                <!--For CSS will be under the display icon list-->
                <ul class="display">
                    <li id="parkingList__icon" class="display__item display__itemHoverProjectsColor">
                        <i class="fas fa-car car display__item-icon display__item-iconProjectsBackgroundColor"></i>
                        <p class="display__item-name display__item-nameProjectsColor">
                            ParkingList
                        </p>
                    </li>
                    <li class="display__item display__itemHoverProjectsColor">
                        <i class="fas fa-user-circle profile display__item-icon display__item-iconProjectsBackgroundColor"></i>
                        <p class="display__item-name display__item-nameProjectsColor">
                            Portfolio (New)
                        </p>
                    </li>
                    <li class="display__item display__itemHoverProjectsColor">
                        <i class="fas fa-user-circle profile2 display__item-icon display__item-iconProjectsBackgroundColor"></i>
                        <p class="display__item-name display__item-nameProjectsColor">
                            Portfolio (Old)
                        </p>
                    </li>
                </ul>
            </div>
            <div class="projects__folder-right scroll-two">
                <div id="parkingList">
                    <div class="slideshow">
                        <i id="slideshow__left" class="slideshow__left fas fa-arrow-left"></i>
                        <i id="slideshow__right" class="slideshow__right fas fa-arrow-right"></i>
                        <img id="slideshow__image" class="slideshow__image" src="../img/pl_home.PNG" alt="">
                        <img id="slideshow__image" class="slideshow__image" src="../img/pl_signIn.PNG" alt="">
                        <img id="slideshow__image" class="slideshow__image" src="../img/pl_fp_signedIn.PNG" alt="">
                        <img id="slideshow__image" class="slideshow__image" src="../img/pl_signedIn_menu.PNG" alt="">
                        <img id="slideshow__image" class="slideshow__image" src="../img/pl_signUp.PNG" alt="">
                        <img id="slideshow__image" class="slideshow__image" src="../img/pl_contact.PNG" alt="">
                        <img id="slideshow__image" class="slideshow__image" src="../img/pl_search.PNG" alt="">
                    </div>
                    <div class="info">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        /////////////////////////////////////////////
        /////////////////SlideShow//////////////////
        ///////////////////////////////////////////
        let sliderImage = document.querySelectorAll('.slideshow__image');
        let leftArrow = document.querySelector('#slideshow__left');
        let rightArrow = document.querySelector('#slideshow__right');
        let current = 0;
        // clear all images
        function reset() {
            for (let i = 0; i < sliderImage.length; i++) {
                sliderImage[i].style.display = "none";
            }
        }
        // Init slides
        function startSlide() {
            reset();
            sliderImage[0].style.display = "inherit";
        }
        // Show prev slide
        function slideLeft() {
            reset();
            sliderImage[current - 1].style.display = "inherit";
            current--;
        }
        // show next slide
        function slideRight() {
            reset();
            sliderImage[current + 1].style.display = "inherit";
            current++;
        }
        // left arrow click
        leftArrow.addEventListener('click', function () {
            if (current === 0) {
                current = sliderImage.length;

            }
            slideLeft();
        })
        // right arrow click
        rightArrow.addEventListener('click', function () {
            if (current === sliderImage.length - 1) {
                current = -1;
            }
            slideRight();
        })
        startSlide();
        /////////////////////////////////////////////
        //////////////Display Icons/////////////////
        ///////////////////////////////////////////
        let parkingListIcon = document.getElementById('parkingList__icon');
        let parkingList = document.getElementById('parkingList');
        parkingListIcon.addEventListener('click', function () {
            parkingList.style.display = "block";
            parkingListIcon.style.backgroundColor = 'rgba(125,125,125,0.5)';
        })
    </script>
</body>
