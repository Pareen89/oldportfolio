<!---------Projects Folder----------->
<!----------------------------------->
<section id="projects" class="projects">
    <!--For CSS the topbar will be under the topbar section-->
    <div class="topbar">
        <p class="topbar-title">Projects</p>
        <div class="topbar-icons">
            <i id="minProjectFolder" class="topbar-icons-details  topbar-icons-minus fas fa-minus"></i>
            <i class="topbar-icons-details  topbar-icons-square far fa-square"></i>
            <i id="closeProjectFolder" class="topbar-icons-details  topbar-icons-close fas fa-times"></i>
        </div>
    </div>
    <div class="projects__folder">
        <div class="projects__folder-left scroll-two">
            <!--For CSS will be under the display icon list-->
            <ul class="display">
                <li class="display__item display__itemHoverProjectsColor">
                    <i class="fas fa-car car display__item-icon display__item-iconProjectsBackgroundColor"></i>
                    <p class="display__item-name display__item-nameProjectsColor">
                        ParkingList
                    </p>
                </li>
                <li class="display__item display__itemHoverProjectsColor">
                    <i class="fas fa-user-circle profile display__item-icon display__item-iconProjectsBackgroundColor"></i>
                    <p class="display__item-name display__item-nameProjectsColor">
                        Portfolio (New)
                    </p>
                </li>
                <li class="display__item display__itemHoverProjectsColor">
                    <i class="fas fa-user-circle profile2 display__item-icon display__item-iconProjectsBackgroundColor"></i>
                    <p class="display__item-name display__item-nameProjectsColor">
                        Portfolio (Old)
                    </p>
                </li>
            </ul>
        </div>
        <div class="projects__folder-right scroll-two">
            <div class="slideshow">
                <i id="leftArrow" class="fas fa-arrow-left slideshow__leftarrow"></i>
                <i id="rightArrow" class="fas fa-arrow-right slideshow__rightarrow"></i>
                <img class="slideshow__img" src="img/pl_home.PNG" alt="">
                <img class="slideshow__img" src="img/pl_fp_signedIn.PNG" alt="">
                <img class="slideshow__img" src="img/pl_signedIn_menu.PNG" alt="">
                <img class="slideshow__img" src="img/pl_signIn.PNG" alt="">
                <img class="slideshow__img" src="img/pl_signUp.PNG" alt="">
                <img class="slideshow__img" src="img/pl_contact.PNG" alt="">
                <img class="slideshow__img" src="img/pl_search.PNG" alt="">
            </div>
        </div>
    </div>
</section>
