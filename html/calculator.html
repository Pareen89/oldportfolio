<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
</head>

<body>
    <section id="calculator" class="calulator">
        <div class="topbar">
            <p class="topbar-title">Calculator</p>
            <div class="topbar-icons">
                <i id="minProjectFolder" class="topbar-icons-details  topbar-icons-minus fas fa-minus"></i>
                <i class="topbar-icons-details  topbar-icons-square far fa-square"></i>
                <i id="closeProjectFolder" class="topbar-icons-details  topbar-icons-close fas fa-times"></i>
            </div>
        </div>
        <div class="calculator-screen">0</div>
        <div class="calculator-buttons">
            <li class="calculator-button">CE</li>
            <li class="calculator-button">C</li>
            <li class="calculator-button">BACK</li>
            <li class="calculator-button">/</li>
            <li class="calculator-button">7</li>
            <li class="calculator-button">8</li>
            <li class="calculator-button">9</li>
            <li class="calculator-button">x</li>
            <li class="calculator-button">4</li>
            <li class="calculator-button">5</li>
            <li class="calculator-button">6</li>
            <li class="calculator-button">-</li>
            <li class="calculator-button">1</li>
            <li class="calculator-button">2</li>
            <li class="calculator-button">3</li>
            <li class="calculator-button">+</li>
            <li class="calculator-button">+/-</li>
            <li class="calculator-button">0</li>
            <li class="calculator-button">.</li>
            <li class="calculator-button">=</li>
        </div>
    </section>
    <script src="../js/main.js"></script>
    <script src="../js/calculator.js"></script>
</body>

</html>
